<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-md" id="calculator">
        <div class="row first-row">
            <div class="col" id="display-number">0</div>
        </div>
        <div class="row second-row">
            <div class="col operator-button">AC</div>
            <div class="col operator-button">EC</div>
            <div class="col operator-button">+/-</div>
            <div class="col operator-button">/</div>
        </div>
        <div class="row third-row">
            <div class="col number-button">7</div>
            <div class="col number-button">8</div>
            <div class="col number-button">9</div>
            <div class="col operator-button">x</div>
        </div>
        <div class="row fourth-row">
            <div class="col number-button">4</div>
            <div class="col number-button">5</div>
            <div class="col number-button">6</div>
            <div class="col operator-button">-</div>
        </div>
        <div class="row fifth-row">
            <div class="col number-button">1</div>
            <div class="col number-button">2</div>
            <div class="col number-button">3</div>
            <div class="col operator-button">+</div>
        </div>
        <div class="row sixth-row">
            <div class="col operator-button">%</div>
            <div class="col number-button">0</div>
            <div class="col operator-button">.</div>
            <div class="col operator-button" id="equal-button">=</div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <script src="assets/script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
